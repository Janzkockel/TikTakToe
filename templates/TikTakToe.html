<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <style>
        body {
            text-align: center;
            background: #4b2c77;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
        }

        table {
            margin: 50px auto;
            border-collapse: collapse;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .buttons {
            width: 160px;
            height: 160px;
            font-size: 56px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid white;
            border-radius: 12px;
            background: #ffffff10;
            color: white;
            transition: all 0.25s ease;
        }

        .buttons:hover {
            background: #ffffff30;
            transform: scale(1.07);
        }

        .buttons:active {
            background: #ffffff50;
            transform: scale(0.95);
        }

        #replay_btn,
        #new_game_btn {
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid white;
            border-radius: 12px;
            background: #ffffff10;
            color: white;
            transition: all 0.25s ease;
            visibility: hidden;

        }

        #replay_btn:hover,
        #new_game_btn:hover {
            background: #ffffff30;
            transform: scale(1.07);
        }

        #myAlert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        #myAlert button {
            margin-top: 10px;
        }
        #alertMessage {
            color: black;
        }   
    </style>
</head>

<body>
    <div id="myAlert">
        <p id="alertMessage"></p>
        <button id="closeBtn" onclick="closeAlert()">OK</button>
    </div>
    <div>
        <h1>Tik Tak Toe</h1>
    </div>
    <div>
        <table id="table_id">
            <tr>
                <td><button class="buttons" id="tl" onclick="tl_pressed()"></button></td>
                <td><button class="buttons" id="tm" onclick="tm_pressed()"></button></td>
                <td><button class="buttons" id="tr" onclick="tr_pressed()"></button></td>
            </tr>
            <tr>
                <td><button class="buttons" id="ml" onclick="ml_pressed()"></button></td>
                <td><button class="buttons" id="mm" onclick="mm_pressed()"></button></td>
                <td><button class="buttons" id="mr" onclick="mr_pressed()"></button></td>
            </tr>
            <tr>
                <td><button class="buttons" id="bl" onclick="bl_pressed()"></button></td>
                <td><button class="buttons" id="bm" onclick="bm_pressed()"></button></td>
                <td><button class="buttons" id="br" onclick="br_pressed()"></button></td>
            </tr>
        </table>
    </div>
    <div>
        <h2>
            <p id="gameIdOutput"></p>
            <p id="winnerIdOutput"></p>
        </h2>
    </div>
    <div>
        <h2><button id="replay_btn">replay</button></h2>
    </div>
    <div>
        <h2><button id="new_game_btn">new game</button></h2>
    </div>
    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
